<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="UTF-8">
    <title>Simple Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
          type="text/css">
</head>
<body>
<div class="container mt-5">
    <div class="jumbotron">
        Main Page
    </div>
    <div sec:authorize="isAnonymous()">
        <h2>Hello World!</h2>
        <button class="btn btn-primary" onclick="location.href = '/user/login'">로그인</button>
        <button class="btn btn-primary" onclick="location.href = '/user/signup'">회원가입</button>
    </div>
    <div sec:authorize="isAuthenticated()">
        <h3>
            반갑습니다. <span sec:authentication="name"></span>님!
        </h3>
        <form th:action="@{/user/logout}" method="post">
            <input class="btn btn-primary" type="submit" th:value="로그아웃">
        </form>
    </div>
</div>
</body>
</html>
